<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>COREON FAQ</title>
  <meta name="description" content="COREON FAQ">
  <style>
    body{margin:0;font-family:system-ui,Arial,"Noto Sans KR",sans-serif;color:#102a43;background:#f7f9fc}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    h1{margin:8px 0 14px;font-size:24px;color:#0D2E67}
    .info{font-size:13px;color:#6b7c93;margin-bottom:8px}
    iframe{width:100%;border:0;min-height:70vh;box-shadow:0 8px 30px rgba(13,46,103,.06);border-radius:12px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>COREON FAQ</h1>
    <div class="info">검색/카테고리/아코디언 인터페이스는 Apps Script가 렌더링합니다.</div>
    <iframe id="faqFrame" title="COREON FAQ"></iframe>
  </div>

  <script>
    // 네 Apps Script 웹앱 /exec 주소
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxsWmVshN6eTrBBlQbfAdnEtlE0lHWjnXmBlaQgkXNPfem-HWykgCiPhgK2AGx_8JnL/exec";

    const fr = document.getElementById('faqFrame');
    fr.src = WEB_APP_URL + "?ui=1";

    // 모바일에서 보기 좋은 높이로 자동 조정
    function resize(){
      const vh = Math.max(520, Math.round(window.innerHeight * 0.82));
      fr.style.minHeight = vh + "px";
    }
    resize();
    window.addEventListener('resize', resize);
  </script>
</body>
</html>
