<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>COREON | EPC PM/CM 총괄 파트너 | EPC PM/CM Partner</title>
  <meta name="description" content="COREON은 EPC 프로젝트의 PM/CM 총괄 파트너입니다. 전기·계장·토목·조경·안전/품질 등 공종별로 합법적인 PM/CM 조율과 실행 지원을 제공합니다." />
  <meta name="theme-color" content="#0A1B2B" />

  <!-- Poster preload -->
  <link rel="preload" as="image" href="/assets/hero_epcpm_poster.jpg" />

  <style>
    :root{--navy:#0A1B2B;--navy-800:#0b1425;--blue:#0F6FFF;--gray:#6B7A90;
      --bg:#F4F6F9;--card:#fff;--shadow:0 12px 28px rgba(10,27,43,.08);
      --radius:16px;--max:1120px}
    *{box-sizing:border-box}html{-webkit-text-size-adjust:100%}
    body{margin:0;color:var(--navy);background:var(--bg);
      font-family:"Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.55;word-break:keep-all}
    img{max-width:100%;display:block}a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 24px}
    .sub{color:var(--gray);margin:0 0 28px}
    h2{margin:0 0 12px;font-size:clamp(20px,3.6vw,32px)}

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:.78rem 1.1rem;border-radius:12px;font-weight:800;border:1px solid #dbe3ec;background:#fff;white-space:nowrap}
    .btn-primary{background:var(--blue);border-color:var(--blue);color:#fff}
    .btn-ghost{background:transparent;border-color:rgba(255,255,255,.28);color:#fff}
    .btn:hover{transform:translateY(-1px);transition:.2s}

    .nav{position:sticky;top:0;background:#fff;border-bottom:1px solid #e9eef5;z-index:50}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;height:64px;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:28px;height:28px}
    .nav-links{display:flex;gap:18px;align-items:center}
    .hamburger{display:none;border:1px solid #e1e7ef;background:#fff;border-radius:10px;padding:.5rem .7rem}
    .hamburger svg{width:20px;height:20px}

    .drawer{display:none;position:fixed;inset:64px 0 0 0;background:#fff;z-index:49;border-top:1px solid #e9eef5}
    .drawer a{display:block;padding:14px 24px;border-bottom:1px solid #eef2f7}
    .drawer .cta{padding:16px 24px;display:flex;gap:10px;flex-wrap:wrap}

    .hero{position:relative;overflow:hidden;color:#fff;min-height:520px}
    .hero-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(7,14,26,.62),rgba(7,14,26,.55));z-index:1}
    .hero-inner{position:relative;z-index:2;min-height:520px;display:flex;align-items:center}
    .hero h1{margin:0 0 .6rem;font-weight:900;font-size:clamp(28px,5.5vw,60px)}
    .hero-sub{margin:0 0 6px;opacity:.98;font-size:clamp(14px,1.9vw,18px)}
    .chip{display:inline-flex;align-items:center;padding:.42rem .7rem;border-radius:999px;
      background:rgba(255,255,255,.14);color:#fff;border:1px solid rgba(255,255,255,.22);font-weight:800;font-size:.84rem}

    .grid{display:grid;gap:18px}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .card{background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow)}
    .pill{display:inline-flex;align-items:center;padding:.38rem .6rem;border-radius:999px;background:#EEF2F7;color:#32455d;font-weight:800;font-size:.78rem;margin-bottom:.45rem}
    .muted{color:var(--gray)}

    .partner{background:var(--navy-800);color:#dbe7ff;border-radius:24px;padding:24px;box-shadow:0 14px 36px rgba(7,16,30,.22)}
    .partner-logo{width:140px;height:auto;filter:drop-shadow(0 4px 10px rgba(0,0,0,.25))}

    footer{background:#0A1220;color:#c9d6e8}
    .foot-grid{display:grid;gap:26px;grid-template-columns:2fr 1fr}
    .copyright{border-top:1px solid rgba(255,255,255,.08);margin-top:20px;padding:16px 0;font-size:14px}

    @media(max-width:980px){
      .grid-2,.grid-3{grid-template-columns:1fr}
      .hero,.hero-inner{min-height:460px}
      .nav-links{display:none}
      .hamburger{display:inline-flex}
      .drawer[aria-hidden="false"]{display:block}
    }
    @media (prefers-reduced-motion: reduce){
      .hero-video{display:none}
      .hero{background:linear-gradient(180deg,rgba(7,14,26,.6),rgba(7,14,26,.52)), url('/assets/hero_epcpm_poster.jpg') center/cover no-repeat}
    }
  </style>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WKQ0KL3273"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WKQ0KL3273');
  </script>
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" id="logo-link" href="./"><img src="./logo.png" alt="COREON 로고"><span>COREON</span></a>
      <button class="hamburger" id="nav-toggle"><svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="#0A1B2B" stroke-width="2" stroke-linecap="round"/></svg></button>
      <div class="nav-links">
        <a href="#about">About</a><a href="#framework">Framework</a><a href="#industries">Industries</a>
        <a href="#services">Disciplines</a><a href="#outcomes">Outcomes</a><a href="#partners">Partners</a><a href="#legal">Compliance</a>
        <a class="btn" target="_blank" href="https://drive.google.com/file/d/1e-LMtfEcDp2BdrL-8-12-zAkIlOrm_1b/view?usp=sharing">자료실</a>
        <a class="btn btn-primary" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSdeugdyBAaqowKR5Dq7ncMfXyN7yz6K4DCyBzNYTdO_LceMcA/viewform?usp=dialog">문의</a>
      </div>
    </div>
    <div class="drawer" id="drawer" aria-hidden="true">
      <a href="#about">About</a><a href="#framework">Framework</a><a href="#industries">Industries</a><a href="#services">Disciplines</a>
      <a href="#outcomes">Outcomes</a><a href="#partners">Partners</a><a href="#legal">Compliance</a>
      <div class="cta"><a class="btn" target="_blank" href="https://drive.google.com/file/d/1e-LMtfEcDp2BdrL-8-12-zAkIlOrm_1b/view?usp=sharing">자료실</a>
        <a class="btn btn-primary" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSdeugdyBAaqowKR5Dq7ncMfXyN7yz6K4DCyBzNYTdO_LceMcA/viewform?usp=dialog">문의</a></div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <video class="hero-video" muted playsinline webkit-playsinline autoplay preload="metadata" poster="/assets/hero_epcpm_poster.jpg">
      <source src="/assets/hero_epcpm_720.mp4" media="(max-width: 768px)" type="video/mp4" />
      <source src="/assets/hero_epcpm.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay"></div>
    <div class="container hero-inner">
      <div>
        <h1>COREON · EPC PM/CM 총괄 파트너</h1>
        <p class="hero-sub">공공·제조·플랜트 현장의 계약·일정·안전·품질을 <b>통합적으로 관리</b>합니다.</p>
      </div>
    </div>
  </header>

  <!-- 이하 섹션 동일 (About, Framework, Industries, Services, Outcomes, Legal, Partners, CTA, Footer) -->
  <!-- ... 기존 코드 유지 ... -->

  <footer>
    <div class="container copyright">© 2025 COREON. All rights reserved.</div>
  </footer>

  <script>
    (function(){const btn=document.getElementById('nav-toggle');const drawer=document.getElementById('drawer');
      if(btn&&drawer){btn.addEventListener('click',()=>{const open=btn.getAttribute('aria-expanded')==='true';
        btn.setAttribute('aria-expanded',String(!open));drawer.setAttribute('aria-hidden',String(open));});}})();
  </script>
</body>
</html>
